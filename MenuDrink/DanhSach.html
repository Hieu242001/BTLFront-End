<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/jpg" href="../assets/img/list.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Danh sách đồ uống
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="./list.css">

    <!-- logo -->
    <link rel="icon" type="image/png" href="../assets/img/logo.jpg">


</head>

<body>
    <ul class="breadcrumb">
        <li><a href="../examples/Home.html">Trang chủ</a></li>
        <li>Danh sách đồ uống</li>
    </ul>
    <div class="container">
        <h1 style="text-align:center">Danh sách đồ uống</h1>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th class="text-center">STT</th>
                    <th>Tên</th>
                    <th>Loại đồ uống</th>
                    <th class="text-right">Giá</th>
                    <th class="text-right"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1 style="text-align: center;">Thêm đồ uống vào list</h1>
        <form action="#">
            <div class="Enter__menu  justify-content-center">
                <label for="name" style="color: black;">Tên đồ uống:</label>
                <input type="text" id="name">
                <label for=" drink" style="color: black;">Loại đồ uống:</label>
                <select id="drink" name="loại đồ uống" class="selectpicker" data-style="btn-primary btn-simple">
                    <option value="" default>Hãy chọn loại đồ uống</option>
                    <option value="Trà">Trà</option>
                    <option value="Nước trái cây">Nước trái cây</option>
                    <option value="Sinh tố">Sinh tố</option>

                </select>
                <label for="price" style="color : black; margin-left:15px;">Giá</label>
                <input type="text" placeholder="VNĐ" style="text-align: right;" id="price">
            </div>
            <br>
            <div class="submit" style="display:flex; justify-content: space-between; margin-top: 20px;">
                <button type="button" rel="tooltip" class="btn btn-success btn-simple add add" id="add"
                    style="font-size:16px" onclick="newElement()">
                    Add Menu
                </button>

                <a href="../examples/Home.html" class="btn btn-success">Return <i class="fa fa-sign-out"
                        aria-hidden="true"></i></a>
            </div>

        </form>
    </div>
    <script src="./menu.js"></script>


</body>

</html>
